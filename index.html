<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of Workers</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div>

</div>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Workers management tool</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 main">
            <h2 class="sub-header"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>List of workers</h2>

        <div class="modal fade" id="addWorkerModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Adding a New Worker</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="input-name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="input-name" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input-salary" class="col-sm-2 control-label">Salary</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" id="input-salary" placeholder="Salary">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input-office" class="col-sm-2 control-label">Office</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="input-office" placeholder="Office">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button id="add-btn" class="btn btn-primary pull-right">ADD WORKER</button>
                                    </div>
                                </div>
                            </form>
                                <p id="office-error" class="alert alert-danger" role="alert" ></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-xs-12 col-sm-9">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="input-search-worker" placeholder="Search...">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3">
                <button id="search-btn" class="btn btn-primary">SEARCH</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addWorkerModal">ADD WORKER</button>
            </div>
        </div>
        <p id="search-error"></p>
            <div class="panel panel-primary">
                <div class="panel-heading">Table of Workers</div>
                <div class="panel-body">
                <div class="table-responsive">
                        <table class="table table-striped text-center">
                            <thead>
                            <tr>
                                <th class="text-center">Id</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Salary</th>
                                <th class="text-center">Office</th>
                                <th class="text-center">Remove</th>
                            </tr>
                            </thead>
                            <tbody id="workers-table-body">

                            </tbody>
                        </table>
                </div>
                </div>
                </div>
                    <div id="sum-and-average-salary">
                    </div>

            </div>
</div>
    </div>

<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/data.js"></script>
<script src="js/script.js"></script>
<script>
$(document).ready(function(){
$('#input-office').tooltip();
});
</script>
</body>
</html>
