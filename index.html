<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of Workers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <label for = "input-name">Enter Worker's name:</label><input type="text" id="input-name"/>
    <label for = "input-salary">Enter Worker's salary:</label><input type="number" id="input-salary"/>
    <label for = "input-office">Enter Worker's office:</label><input type="text" id="input-office"/>
    <button id="add-btn">ADD WORKER</button>
    <p id="office-error"></p>
    <label for = "input-search-worker">Enter the name of the worker that you search for:</label><input type="text" placeholder="Search" id="input-search-worker"/>
    <button id="search-btn">SEARCH</button>
    <p id="search-error"></p>
</div>

<div id="workers-container">
    <table class="table-of-workers">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Office</th>
        </tr>
        </thead>
        <tbody id="workers-table-body">

        </tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
