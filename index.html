<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table of Workers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <p>Enter Worker's id:</p><input type="text" id="input-id"/>
    <p>Enter Worker's name:</p><input type="text" id="input-name"/>
    <p>Enter Worker's office:</p><input type="text" id="input-salary"/>
    <p>Enter Worker's salary:</p><input type="text" id="input-office"/>
    <button disabled id="add-btn">ADD WORKER</button>
</div>

<div id="workers-container">
    <table class="table-of-workers">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Office</th>
        </tr>
        </thead>
        <tbody id="workers-table-body">

        </tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
